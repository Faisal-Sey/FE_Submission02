<!DOCTYPE HTML>
<html lang="en">

<head>
  <title>Login</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="../../assets/css/globals.css"/>
  <link rel="stylesheet" type="text/css" href="./assets/css/login.css"/>
</head>

<body>
  <main class="main_content">
    <section class="nav_section">
      <div class="circles_wrapper">
        <div class="circle red"></div>
        <div class="circle yellow"></div>
        <div class="circle green"></div>
      </div>
    </section>
    <section class="body_section">
      <div class="form_wrapper">
        <div class="form_head">
          <div class="title">
            Freddy's Artisanal 
            Halloween Candy Shop
          </div>
          <img 
            src="../../assets/img/Freddys_Logo.svg"
            width="45%"
            height="45%"
          />
        </div>
        <div class="form_body">
          <input 
            placeholder="username"
            type="text"
            id="username"
          />
          <input 
            placeholder="********"
            type="password"
            id="password"
          />
          <input
            type="button"
            value="Login"
            class="login_btn"
            onclick="login()"
          />
        </div>
        <p id="error_message"></p>
      </div>
    </section>
  </main>
  <script src="./assets/js/loginUser.js"></script>
</body>

</html>
