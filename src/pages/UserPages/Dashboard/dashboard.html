<!DOCTYPE HTML>
<html lang="en">

<head>
  <title>Dashboard</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="../../../assets/css/globals.css"/>
  <link rel="stylesheet" type="text/css" href="./assets/css/dashboard.css"/>
  <script type="text/javascript" src="https://cdn.fusioncharts.com/fusioncharts/latest/fusioncharts.js"></script>
  <!-- Include fusion theme -->
  <script type="text/javascript" src="https://cdn.fusioncharts.com/fusioncharts/latest/themes/fusioncharts.theme.fusion.js"></script>
</head>

<body>
  <main class="main_content">
    <section class="nav_section">
      <div class="circles_wrapper">
        <div class="circle red"></div>
        <div class="circle yellow"></div>
        <div class="circle green"></div>
      </div>
    </section>
    <section class="body_section">
      <div class="nav_links">
        <div class="img_center">
          <img 
            src="../../../assets/img/Freddys_Logo.svg" 
            width="50%"
            height="20%"
          />
        </div>
        <div class="links">
          <ul>
            <li>
              <a href="dashboard.html">
                Dashboard
              </a>
            </li>
            <li>
              <a href="../Orders/orders.html">
                Orders
              </a>
            </li>
            <li>Logout</li>
          </ul>
        </div>
      </div>
      <div class="dashboard_content">
        <div class="header_section">
          <div class="head">
            <h2>Dashboard</h2>
          </div>
          <div class="header_cards">
            <div class="dashboard_card">
              <div class="card_title">
                Today
              </div>
              <div class="card_description order_today"></div>
            </div>
            <div class="dashboard_card">
              <div class="card_title">
                Last Week
              </div>
              <div class="card_description order_lastWeek"></div>
            </div>
            <div class="dashboard_card">
              <div class="card_title">
                Last Month
              </div>
              <div class="card_description order_lastMonth"></div>
            </div>
          </div>
        </div>
        <div class="revenue_section">
          <div class="head">
            <h2 id="weekly_chart_header">
              Revenue (last 7 days)
            </h2>
            <h2 id="monthly_chart_header">
              Revenue (last 12 months)
            </h2>
            <div class="switch_wrapper">
              <label class="switch">
                <input 
                  type="checkbox"
                  id="change_filter"
                  onchange="changeChartFilter()"
                >
                <span class="slider round"></span>
              </label>
            </div>
          </div>
          <div id="chart_container_week">
            Weekly Chart will load here!
          </div>
          <div id="chart_container_month">
            Monthly Chart will load here!
          </div>
        </div>
        <div class="bestsellers_section">
          <div class="head">
            <h2>Bestsellers</h2>
          </div>
          <div class="table_wrapper">
            <table id="bestsellers_table">
              <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th># Units Sold</th>
                <th>Revenue</th>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="./assets/js/dashboard.js"></script>
</body>

</html>
