<!DOCTYPE HTML>
<html lang="en">

<head>
  <title>Orders</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="../../../assets/css/globals.css"/>
  <link rel="stylesheet" type="text/css" href="./assets/css/orders.css"/>
</head>

<body>
  <main class="main_content">
    <section class="nav_section">
      <div class="circles_wrapper">
        <div class="circle red"></div>
        <div class="circle yellow"></div>
        <div class="circle green"></div>
      </div>
    </section>
    <section class="body_section">
      <div class="nav_links">
        <div class="img_center">
          <img 
            src="../../../assets/img/Freddys_Logo.svg" 
            width="50%"
            height="20%"
          />
        </div>
        <div class="links">
          <ul>
            <li>
              <a href="../Dashboard/dashboard.html">Dashboard</a>
            </li>
            <li>
              <a href="./orders.html">
                Orders
              </a>
            </li>
            <li>Logout</li>
          </ul>
        </div>
      </div>
      <div class="orders_content">
        <div class="head">
          <h3>Orders</h3>
          <div class="search_group">
            <img 
              src="./assets/img/search_icon.png" 
              width="30px"
              height="30px"
              onclick="searchName()"
            />
            <input 
              type="text"
              placeholder="Search..."
              id="search_input"
            />
          </div>
        </div>
        <div class="table_wrapper">
          <table id="orders_table">
            <tr>
              <th>Product Name</th>
              <th>Date</th>
              <th>Price</th>
              <th>Status</th>
            </tr>
          </table>
          <div class="table_paginator">
            <span 
              id="left_arrow"
              onclick="getPreviousPage()"
            >
              <img 
                src="./assets/img/left-arrow.png" 
                width="12px"
                height="12px"
              />
            </span>
            <span id="page_number">Page 1 of 3</span>
            <span 
              id="right_arrow"
              onclick="getNextPage()"
            >
              <img 
                src="./assets/img/right-arrow.png" 
                width="12px"
                height="12px"
              />
            </span>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="./assets/js/orders.js"></script>
</body>

</html>
